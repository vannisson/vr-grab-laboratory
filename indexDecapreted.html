<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grab Laboratory</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="./components.js"></script>
  </head>
  <body>
    <a-scene stats physics>
      <!-- Assets -->
      <a-assets>
        <img id="texture" src="./img/floor.jpg" />
        <a-mixin
          id="cube"
          geometry="primitive: box; width: 0.33; height: 0.33; depth: 0.33"
          hoverable
          grabbable
          stretchable
          draggable
          event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
          event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
          dynamic-body
          shadow
        ></a-mixin>
        <a-mixin
          id="touch"
          physics-collider
          phase-shift
          collision-filter="collisionForces: false"
          static-body="shape: sphere; sphereRadius: 0.02"
          super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;"
        >
        </a-mixin>
      </a-assets>

      <!-- Player -->
      <a-entity>
        <!-- Camera -->
        <a-camera
          look-controls="enabled: true; pointerLockEnabled: true; hmdEnabled: true; magicWindowTrackingEnabled: true; pointerLockEnabled: true; reverseMouseDrag: false; reverseTouchDrag: false; rotateSensitivity: 1; snap: false; touchEnabled: true; touchSensitivity: 1; touchSwipeEnabled: true; touchSwipeVelocity: 0.5; wasdEnabled: false"
        ></a-camera>

        <!-- Controls (Hands) -->
        <a-entity id="rhand" mixin="touch" hand-controls="hand: right">
        </a-entity>
        <a-entity id="lhand" mixin="touch" hand-controls="hand: left">
        </a-entity>
      </a-entity>

      <!-- Objects -->
      <a-entity
        class="cube"
        mixin="cube"
        position="0 0.265 -0.5"
        material="color: red"
      ></a-entity>
      <a-entity
        class="cube"
        mixin="cube"
        position="-1 0.265 -0.5"
        material="color: blue"
      ></a-entity>
      <a-entity
        class="cube"
        mixin="cube"
        position="1 0.265 -0.5"
        material="color: green"
      ></a-entity>

      <!-- Floor -->
      <a-plane
        src="#texture"
        repeat="4 4"
        rotation="-90 0 0"
        position="0 0 0"
        width="20"
        height="20"
        static-body
      ></a-plane>

      <!-- Background (Skybox) -->
      <a-sky color="#333"></a-sky>
    </a-scene>
  </body>
</html>
